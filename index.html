<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
  <div class="container">
    <h1>🌍 Weather Dashboard</h1>

    <!-- Search Box -->
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name...">
      <button onclick="getWeather()">Search</button>
    </div>

    <!-- Current Weather Card -->
    <div class="weather-card hidden" id="weatherCard">
      <img id="weatherIcon" alt="Weather Icon">
      <div class="weather-info">
        <h2 id="cityName">City</h2>
        <p id="temperature">-- °C</p>
        <p id="feelsLike">Feels like: -- °C</p>
        <p id="description">Weather</p>
        <p id="minMax">Min: -- °C | Max: -- °C</p>
        <p id="humidity">Humidity: --%</p>
        <p id="wind">Wind: -- m/s</p>
      </div>
    </div>

    <!-- 5-Day Forecast -->
    <h3 id="forecastTitle" class="hidden">5-Day Forecast</h3>
    <div class="forecast hidden" id="forecast"></div>

    <!-- Map -->
    <h3 id="mapTitle" class="hidden">Location Map</h3>
    <div id="mapContainer" class="full-width hidden">
      <div id="map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
